<div class="wrapper">
  <div class="abs-center wd-xl">
    <div class="text-center mb-4">
      <div class="text-lg mb-3">Doni të regjistroheni?</div>
      <p class="lead m0">Ky funksion është në ndërtim.</p>
      <p>Për më shumë informacion kontaktoni me Administratorin.</p>
    </div>
    <ul class="list-inline text-center text-sm mb-4">
      <li class="list-inline-item">
        <a class="text-muted" [routerLink]="'/login'">Login</a>
      </li>
      <li class="text-muted list-inline-item">|</li>
      <li class="list-inline-item">
        <a class="text-muted" [routerLink]="'/recover'">Forgot</a>
      </li>
    </ul>
    <div class="p-3 text-center">
      <span>&copy;</span>
      <span>{{ settings.getAppSetting('year') }}</span>
      <span class="mx-2">-</span>
      <span>{{ settings.getAppSetting('name') }}</span>
      <br />
      <span>{{ settings.getAppSetting('description') }}</span>
    </div>
  </div>
</div>
