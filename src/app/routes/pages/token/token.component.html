<div class="wrapper">
  <div class="block-center mt-4 wd-xl">
      <!-- START card-->
      <div class="card card-flat">
          <div class="card-header text-center bg-dark">
              <a href="#">
                  <img class="block-center rounded" src="assets/img/ms-logo.svg" width="150" alt="Image" />
              </a>
          </div>
          <div class="card-body">
              <p class="text-center py-2">Duhet të Regjistroni Token</p>
              <form [formGroup]="valForm" class="form-validate" role="form" name="recoverForm" novalidate="" (submit)="submitForm($event, valForm.value)">
                  <p class="text-center">Mesa duket kjo është hera e parë që logoheni nga ky kompjuter.</p>
                  <div class="form-group">
                      <label class="text-muted">Token</label>
                      <div class="input-group with-focus">
                          <input class="form-control border-right-0" type="text" name="token" placeholder="Enter token" autocomplete="off" formControlName="token" />
                          <div class="input-group-append">
                              <span class="input-group-text text-muted bg-transparent border-left-0">
                                  <em class="fa fa-envelope"></em>
                              </span>
                          </div>
                      </div>
                      <div class="text-danger" *ngIf="valForm.controls['token'].hasError('required') && (valForm.controls['token'].dirty || valForm.controls['token'].touched)">Token s'mund të lihet bosh</div>
                  </div>
                  <button class="btn btn-info btn-block" type="submit">Regjistro</button>
              </form>
          </div>
      </div>
      <!-- END card-->
      <div class="p-3 text-center">
          <span>&copy;</span>
          <span>{{ _settings.getAppSetting('year') }}</span>
          <span class="mx-2">-</span>
          <span>{{ _settings.getAppSetting('name') }}</span>
          <br/>
          <span>{{ _settings.getAppSetting('description') }}</span>
      </div>
  </div>
</div>
